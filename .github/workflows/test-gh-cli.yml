name: Test GitHub CLI

on:
  workflow_dispatch:

jobs:
  test-gh-cli:
    runs-on: macos-latest

    steps:
      - name: Check gh CLI version
        run: |
          echo $PATH
          which gh
          gh --version

      - name: Test gh CLI authentication status
        run: gh auth status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test brew bot functionality
        run: brew test-bot --tap=sheurich/tap || true
        env:
          HOMEBREW_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check gh CLI version
        run: |
          echo $PATH
          which gh
          gh --version
